<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.e9d20a9e.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="surname">Surname:</label> <input type="text" class="input" id="surname" name="surname" autocomplete="off" minlength="3" required> <br> <label for="name">Name:</label> <input class="input" type="text" id="name" name="name" autocomplete="off" maxlength="15" required> <br> <label for="years">How old are You?</label> <input class="input" type="number" id="years" name="'years" value="12" min="1" max="100"> <br> <label for="birth">Full date of birth:</label> <input class="input" type="date" id="birth" name="dateofbirth"> <br> <label for="terms">I accept the term of the agreement</label> <input type="checkbox" id="terms" name="acceptterms"> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label for="e-mail">E-mail:</label> <input type="email" class="input" id="e-mail" name="e-mail" placeholder="email@example.com"> <br> <label for="password">Password:</label> <input type="password" id="password" name="password"> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="input">Do you love cats? <input type="radio" id="yes" name="lovecats"> <label for="yes">Yes</label> <input type="radio" id="no" name="lovecats"> <label for="no">No</label> </div> <label for="color">What is your favorite color?</label> <input type="color" class="input" id="color" name="favouritecolor"> <br> <label for="time">What time do you go to bed?</label> <input class="input" type="time" step="1" id="time" name="timetogotobed"> <br> <label for="cars">What are your favorite brand of cars?</label> <select class="input" name="favouritecars" id="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> <br> <label for="feedback">How do you rate our work?</label> <input type="range" id="feedback" name="rateofwork"> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label for="comments">Comments:</label> <textarea name="comments" class="input" id="comments">
        </textarea> <br> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </fieldset> <input type="submit" value="Submit"> </form> </body></html>
